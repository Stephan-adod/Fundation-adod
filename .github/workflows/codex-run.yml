name: codex-run

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/codex')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Write codex trigger marker
        run: |
          mkdir -p artefacts/reports
          echo "codex trigger by @${{ github.actor }} at $GITHUB_RUN_ID" >> artefacts/reports/codex_triggers.log
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artefacts/reports/codex_triggers.log
          git commit -m "chore(codex): trigger marker"
          git push
      - name: Acknowledge
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "âœ… Codex-Trigger registriert. (Marker geschrieben)"
            })
